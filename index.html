                <ul>
                    <li><a href="#" class="link">–õ—é–±–ª—é –≥—Ä–∞—Ç–∏ –≤ —à–∞—Ö–∏</a></li>
                    <li><a href="#" class="link">–ê —à–µ –±—ñ–ª—å—à–µ –ö–∞—Ç—é</a></li>

<section class="hero">
    <div class="console-container">
        <span id='text'></span>
        <div class='console-underscore' id='console'>&#95;</div>
    </div>
    <div class="hero-content">
        <h1>Welcome to my site!</h1>
        <p>Small,Responsive site.</p>
        <a href="https://www.youtube.com/watch?v=75O11W5EZAU" class="cta-button link">press if you brave</a>
    </div>
</section>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('.theme-icon');
    const themeText = themeToggle.querySelector('.theme-text');
    const body = document.body;

    const currentTheme = localStorage.getItem('theme') || 'light';
    
    if (currentTheme === 'dark') {
        body.classList.add('dark-theme');
        themeIcon.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        
        if (body.classList.contains('dark-theme')) {
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'dark');
        } else {
            themeIcon.textContent = 'üåô';
            localStorage.setItem('theme', 'light');
        }
    });

    // MOBILE MENU
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navMenu = document.querySelector('.nav-menu');

    mobileMenuBtn.addEventListener('click', () => {
        mobileMenuBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenuBtn.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });

    //DROPDOWN
if (window.innerWidth <= 768) {
    document.querySelectorAll('.nav-menu > li > a').forEach(link => {
        link.addEventListener('click', function(e) {
            const parentLi = this.parentElement;

            if (parentLi.querySelector('ul')) {
                e.preventDefault();
                parentLi.classList.toggle('open');

                document.querySelectorAll('.nav-menu > li').forEach(li => {
                    if (li !== parentLi) li.classList.remove('open');
                });
            }
        });
    });
}

    //CURSOR (desktop)
    if (window.matchMedia("(hover: hover)").matches) {
        document.addEventListener('DOMContentLoaded', function() {
            var cursor = document.createElement('div');
            cursor.classList.add('custom-cursor');
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            var linkElements = document.querySelectorAll('.link, .cta-button');
            linkElements.forEach(function(element) {
                element.addEventListener('mouseenter', function() {
                    cursor.classList.add('scale-up');
                });

                element.addEventListener('mouseleave', function() {
                    cursor.classList.remove('scale-up');
                });
            });
        });
    } 
</script>
</body>
</html>
